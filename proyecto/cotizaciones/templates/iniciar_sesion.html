{% include 'cabecera.html' %}
<style>

  .card-header{background: linear-gradient(90deg, rgb(80, 139, 169) 0%, rgb(38, 112, 150)45%, rgba(114,228,221,1) 100%)}

  h2{color: rgb(8, 96, 80);}
  input,
  textarea {
    width: 100%;
    border: 1px solid;
    transition: background-color 0.3s ease;
  }

  label {
    font-size: 18px
  }

  textarea:hover,input:hover {
    border: 2px solid;
    border-color: rgba(148, 233, 216, 1);
   
  }

  body {
    background-image: linear-gradient(90deg, rgba(233, 162, 232, 1) 0%, rgba(148, 233, 216, 1) 100%);
        
  }

</style>



<body>

  <div class="container" style="margin-top: 11%;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0" style="color: white;">Iniciar Sesión</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Nombre de Usuario:</label>
              <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <br>
            <button type="submit" class="btn btn-info" 
            style="color:white; width: 100%;
            background-image: linear-gradient(90deg, rgb(57, 126, 114) 0%, rgb(101, 199, 181) 100%);" 
            >Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
