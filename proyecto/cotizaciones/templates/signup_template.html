{% include 'cabecera.html' %}

<style>
  .card-header{background: linear-gradient(90deg, rgb(80, 139, 169) 0%, rgb(38, 112, 150)45%, rgba(114,228,221,1) 100%)}
  
  h1{color: rgb(8, 96, 80);}
  input,
  textarea {
    width: 100%;
    border: 1px solid;
    transition: background-color 0.3s ease;
  }
  li, span {
    color:white;
    
  }

  label {
    font-size: 18px
  }

  textarea:hover,input:hover {
    border: 2px solid;
    border-color: rgba(148, 233, 216, 1);
    /* Cambia el color del borde al pasar el rat√≥n por encima con el segundo color proporcionado */
  }

  body {
    background-image: linear-gradient(90deg, rgba(233, 162, 232, 1) 0%, rgba(148, 233, 216, 1) 100%);
        
  }

</style>



<body >
<div class="container"  style="margin-top: 2%;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0" style="color: white;" >Registro de Cuenta</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" 
            style="color:white; width: 100% ; 
            background-image: linear-gradient(90deg, rgb(57, 126, 114) 0%, rgb(101, 199, 181) 100%);" 
            class="btn btn-primary">Registrarse</button>
          </form>
          <a href="/" style="width: 100%;" class="btn btn-warning mt-3">Volver</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
