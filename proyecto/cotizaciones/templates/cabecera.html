<!doctype html>
<html lang="en">

<head>
    <title>Inicio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        
    <style>
        /* CSS personalizado para cambiar el color de fondo de la barra de navegación */
        .navbar-custom {
            background: linear-gradient(90deg, rgb(80, 139, 169) 0%, rgb(38, 112, 150)45%, rgba(114,228,221,1) 100%);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <form method="post" action="{% url 'account_logout' %}">
                            {% csrf_token %}
                            <button class="nav-link">Cerrar Sesión |</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <p class="nav-link"> | </p>
                    </li>

                    <li class="nav-item">
                        <p class="nav-link">Autenticado</p>
                    </li>
                    {% else %}

                    <li class="nav-item">
                        <p class="nav-link">No Autenticado</p>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">{{ request.user }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
