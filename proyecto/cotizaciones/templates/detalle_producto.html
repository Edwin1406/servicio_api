{% include 'cabecera.html' %}

<style>
  body {
    background-image: linear-gradient(90deg, rgba(233, 162, 232, 1) 0%, rgba(148, 233, 216, 1) 100%);
        
  }
</style>


<body>
<div class="container" style="text-align: center; margin-top: 5%;">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h1 class="mb-0">Detalle del Producto</h1>
        </div>
        <div class="card-body text-center">
          <h2>{{ producto.nombre }}</h2>
          <p>Descripción: {{ producto.descripcion }}</p>
          <p>Precio: {{ producto.precio }}</p>

          <a href="{% url 'lista_productos' %}" class="btn btn-warning">Volver a la lista de productos</a>

          <!-- Botones de Editar y Eliminar -->
          <a href="{% url 'editar_producto' producto.id %}" class="btn btn-primary">Editar Producto</a>

          <form method="post" action="{% url 'eliminar_producto' producto.id %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" onclick="return confirm('¿Estás seguro de eliminar este producto?')">Eliminar Producto</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
